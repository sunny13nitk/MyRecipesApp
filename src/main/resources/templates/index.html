<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>My Recipes App</title>
</head>
<body>
		<h1>My Recipes!</h1>


		<table>
				<tr>
						<th>ID</th>
						<th>Description</th>
				</tr>
				<tr th:each="recipe : ${recipes}">
						<td th:text="${recipe.recipeId}">123</td>
						<td th:text="${recipe.description}">Tasty Goodness</td>
				</tr>
		</table>
</body>
</html>
